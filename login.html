<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Images/Logos/Zaynorth/zaynorth.png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet" />
    <title itemprop="name">Zaynorth</title>
</head>

<body class="login-container">
    <header class="login-item">
        <nav>
            <div class="nav-container">
                <div class="logohero-container logo-animation">
                    <a href="index.html">
                        <img src="Images/Logos/Zaynorth/zaynorth_logo.svg" id="zaynorth-login" />
                    </a>
                </div>
                <div class="imagehero-container">
                    <div class="login-filter"></div>
                </div>
            </div>
        </nav>
    </header>
    <main class="login-item">
        <section id="login">
            <div class="login-elements">
                <div class="profile-login">
                    <img src="Images/Icons/profile_border.svg" />
                    <h1 id="login-title">Inicie sesión para comenzar</h1>
                </div>

                <form action="contact.html" class="contact-form">
                    <div class="contact-form__div text-field dark">
                        <span class="icon">
                            <img src="Images/Icons/profile.svg" />
                        </span>
                        <input type="text" class="input" name="username" placeholder="Usuario" required />
                    </div>
                    <div class="contact-form__div text-field dark">
                        <span class="icon">
                            <img src="Images/Icons/password.svg" />
                        </span>
                        <input type="password" class="input" name="password" placeholder="Contraseña" required />
                    </div>

                    <button type="submit" class="button dark">Ingresar</button>
                </form>

                <a href="forgot-password.html" id="forgot-password">Olvidé mi contraseña</a>
            </div>
        </section>
    </main>
</body>

</html>
